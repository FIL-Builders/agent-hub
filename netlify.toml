[build]
  base = "."
  publish = "website/build"
  command = "npm run build"

[[edge_functions]]
  path = "/mcp/sse"
  function = "mcp-sse"


[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

[functions."mcp"]
  included_files = ["agents/**"]

[[redirects]]
  from = "/mcp"
  to = "/.netlify/functions/mcp"
  status = 200

[[redirects]]
  from = "/.well-known/mcp/health"
  to = "/.netlify/functions/mcp-health"
  status = 200

