# ===================================================================
# AgentHub ‑ Open Agent Spec • Version 0.3 (authoritative YAML schema)
# ===================================================================

$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://agenthub.dev/schema/open-agent-spec-0.3.json"
title: "AgentHub ‑ Open Agent Spec v0.3"
description: >
  Schema for AgentHub “Expert Knowledge Packs”.
  A pack teaches any LLM to use a given API/SDK at senior‑developer level.
  Version 0.3 introduces the 'definition' field, embedding the raw API
  signature alongside expert guidance for full context and disambiguation.

type: object
required: [meta, groups]
additionalProperties: false

properties:

  # ---------------------------------------------------------------
  # 1 • META
  # ---------------------------------------------------------------
  meta:
    type: object
    required:
      - spec_name
      - spec_version       # semver of this pack
      - generated          # YYYY‑MM‑DD
      - library_version    # upstream lib version range ("^19.0.0")
      - purpose
      - guiding_principles
      - design_notes
    additionalProperties: false
    properties:
      spec_name:
        type: string
        pattern: "^[a-z0-9]+([-/][a-z0-9]+)*$"
        description: Unique kebab/slash id (e.g. "react" or "aws-sdk/s3").
      spec_version:
        type: string
        pattern: "^0\\.3\\.[0-9]+$" # Enforce 0.3.x
      generated:
        type: string
        pattern: "^\\d{4}-\\d{2}-\\d{2}$"
      library_version:
        type: string
        description: Semver range of the API docs reflected (e.g. "^8.2.1").
      language:
        type: string
        description: Primary language/runtime ("javascript", "python", ...).
      homepage:
        type: string
        format: uri
      tags:
        type: array
        items: { type: string }
      purpose:
        type: string
      guiding_principles:
        type: array
        minItems: 3
        maxItems: 10
        items: { type: string }
      design_notes:
        type: string

  # ---------------------------------------------------------------
  # 2 • GROUPS
  # ---------------------------------------------------------------
  groups:
    type: array
    minItems: 1
    items:
      type: object
      required: [name, exports, symbols]
      additionalProperties: false
      properties:
        name: { type: string }
        exports:
          type: array
          minItems: 1
          uniqueItems: true
          items: { type: string }
        symbols:
          type: object
          description: Map of export → definition.
          additionalProperties:
            type: object
            # Updated required fields for v0.3.0: added 'definition'
            required: [kind, summary, definition, guidance, example]
            additionalProperties: false
            properties:
              kind:
                type: string
                enum: [function, hook, component, class, constant, type, interface, object, other]
              summary:  { type: string }
              # NEW IN v0.3.0: The authoritative API signature/contract.
              definition:
                type: object
                required: [code, lang]
                additionalProperties: false
                properties:
                  code: { type: string, description: "The raw signature, interface, or type definition, extracted verbatim or lightly compressed." }
                  lang: { type: string, description: "Language of the definition (e.g., typescript, python, openapi)." }
                  source: { type: string, description: "Optional context, e.g., filename or module path." }
              guidance:
                type: array
                minItems: 1
                items: { type: string }
              example:
                type: object
                required: [code]
                additionalProperties: false
                properties:
                  code: { type: string }
                  lang: { type: string, default: "javascript" }
                  description: { type: string }
              since: { type: string }       # library version introduced
              deprecated:
                type: object
                additionalProperties: false
                properties:
                  reason: { type: string }
                  replaced_by: { type: string }

  # ---------------------------------------------------------------
  # 3 • OPTIONAL LIBRARY‑WIDE SECTIONS
  # ---------------------------------------------------------------
  common_workflows:
    type: array
    items:
      type: object
      required: [title, steps]
      properties:
        title: { type: string }
        steps:
          type: array
          minItems: 1
          items: { type: string }

  troubleshooting_cheatsheet:
    type: array
    items:
      type: object
      required: [symptom, cause, fix]
      properties:
        symptom: { type: string }
        cause:   { type: string }
        fix:     { type: string }

  faq:
    type: array
    items:
      type: object
      required: [q, a]
      properties:
        q: { type: string }
        a: { type: string }

  external_resources:
    type: array
    items:
      type: object
      required: [label, url]
      properties:
        label: { type: string }
        url:   { type: string, format: uri }

# ---------------------------------------------------------------
# 4 • CI LOGIC (informative)
# ---------------------------------------------------------------
# • groups[*].exports must match keys of groups[*].symbols
# • exports unique across all groups
# • guiding_principles length 3‑10
# • All example.code blocks compile in smoke harness
# • definition.code must be present for every symbol (v0.3+)
# ---------------------------------------------------------------
